<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Vibe</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Georgia&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'), linear-gradient(135deg, #0a0a0a 0%, #1c2526 100%);
            background-attachment: fixed;
            background-size: cover, 200% 200%;
            color: #fff;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(45deg, rgba(79, 195, 247, 0.3), rgba(255, 64, 129, 0.3), rgba(206, 147, 216, 0.3));
            opacity: 0.5;
            z-index: -1;
            animation: neonFade 30s linear infinite;
        }
        @keyframes neonFade {
            0% { background-position: 0 0; }
            100% { background-position: 2000px 2000px; }
        }


        .capture-container {
            max-width: 700px;
            background: rgba(10, 10, 10, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7), 0 0 20px rgba(79, 195, 247, 0.4);
            margin: 20px;
            border: 1px solid rgba(255, 64, 129, 0.4);
            backdrop-filter: blur(12px);
            position: relative;
            animation: neonGlow 3s infinite;
            width: 90%;
        }


        .form-container {
            background: rgba(10, 10, 10, 0.15);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(79, 195, 247, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6), 0 0 10px rgba(206, 147, 216, 0.4);
            backdrop-filter: blur(10px);
        }

        .form-container textarea {
            width: 100%;
            border-radius: 10px;
            border: 2px solid rgba(255, 64, 129, 0.6);
            background: rgba(10, 10, 10, 0.2);
            color: #fff;
            padding: 15px;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
            resize: none;
            height: 180px;
            margin-bottom: 15px;
        }
        .form-container textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
        .form-container textarea:focus {
            border-color: #4fc3f7;
            box-shadow: 0 0 12px rgba(79, 195, 247, 0.6);
            outline: none;
        }


        .capture-btn {
            background: linear-gradient(45deg, #ff4081, #4fc3f7) !important;
            color: #fff !important;
            border: none !important;
            border-radius: 10px !important;
            padding: 14px 30px !important;
            font-size: 18px !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
            cursor: pointer;
            width: 100% !important;
            margin-top: 15px !important;
            text-decoration: none !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(79, 195, 247, 0.5) !important;
            animation: neonGlow 3s infinite !important;
            gap: 12px !important;
        }

        .capture-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(79, 195, 247, 0.4), rgba(255, 64, 129, 0.4), rgba(206, 147, 216, 0.4), rgba(79, 195, 247, 0.4));
            background-size: 300% 300%;
            opacity: 0.6;
            z-index: -1;
            animation: neonFlow 4s ease infinite;
            transition: opacity 0.3s ease;
        }

        .capture-btn:hover {
            transform: translateY(-3px) scale(1.05) !important;
            box-shadow: 0 12px 30px rgba(79, 195, 247, 0.6), 0 0 25px rgba(255, 64, 129, 0.5) !important;
        }

        .capture-btn:hover::before {
            opacity: 0.9;
            animation-duration: 2s;
        }


        .back-btn-custom i {
            order: 2;
            font-size: 1.5rem !important;
            background: linear-gradient(45deg, #4fc3f7, #ff4081, #ce93d8) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            filter: drop-shadow(0 0 12px rgba(79, 195, 247, 0.9)) drop-shadow(0 0 6px rgba(255, 64, 129, 0.8)) !important;
            transition: all 0.3s ease !important;
        }

        .back-btn-custom span {
            order: 1;
        }

        .back-btn-custom:hover i {
            transform: translateX(6px) scale(1.15) !important;
            filter: drop-shadow(0 0 16px rgba(255, 64, 129, 1)) drop-shadow(0 0 8px rgba(79, 195, 247, 1)) !important;
        }


        h2 {
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px rgba(79, 195, 247, 0.6);
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
        }


        @keyframes neonFlow {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes neonGlow {
            0%   { box-shadow: 0 0 5px rgba(79, 195, 247, 0.6), 0 0 10px rgba(255, 64, 129, 0.4); }
            50%  { box-shadow: 0 0 20px rgba(79, 195, 247, 0.9), 0 0 15px rgba(255, 64, 129, 0.7); }
            100% { box-shadow: 0 0 5px rgba(79, 195, 247, 0.6), 0 0 10px rgba(255, 64, 129, 0.4); }
        }


        ::-webkit-scrollbar { width: 16px; }
        ::-webkit-scrollbar-track { background: rgba(15, 15, 30, 0.5); border-radius: 12px; box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px); }
        ::-webkit-scrollbar-thumb { border-radius: 12px; border: 2.5px solid rgba(255, 255, 255, 0.12); background: rgba(10, 10, 10, 0.3); backdrop-filter: blur(12px); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4), 0 0 15px rgba(79, 195, 247, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.15); }
        ::-webkit-scrollbar-thumb::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(79, 195, 247, 0.5), rgba(255, 64, 129, 0.5), rgba(206, 147, 216, 0.5), rgba(79, 195, 247, 0.5)); background-size: 300% 300%; opacity: 0.7; z-index: -1; animation: neonFlow 4s ease infinite; }

   
        @media (max-width: 576px) {
            .capture-container {
                width: 94%;
                padding: 30px;
                margin: 15px;
            }
            h2 {
                font-size: 1.9rem;
            }
            .form-container {
                padding: 20px;
            }
            .form-container textarea {
                height: 150px;
                font-size: 1rem;
                padding: 12px;
            }
            .capture-btn {
                padding: 12px 24px !important;
                font-size: 16px !important;
            }
        }

        @media (max-width: 350px) {
            .capture-container {
                padding: 25px;
            }
            h2 {
                font-size: 1.7rem;
            }
            .form-container textarea {
                height: 130px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <div style="width:100%;height:100vh;display:flex;justify-content:center;align-items:center;">
        <div class="capture-container">
            <h2>What's your vibe today?</h2>

            <div class="form-container">
                <form method="POST">
                    {% csrf_token %}
                    <textarea name="text" placeholder="Drop your thoughts here..." required>{{ form.text.value|default:'' }}</textarea>
                    <button type="submit" class="capture-btn">Capture Vibe</button>
                </form>

                <a href="{% url 'core:dashboard' %}" class="capture-btn back-btn-custom">
                    <span>Back to Dashboard</span>
                    <i class="fa-solid fa-chevron-circle-left"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
